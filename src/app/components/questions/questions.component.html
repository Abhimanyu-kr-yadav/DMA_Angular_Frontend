<div class="container mt-4">
    <h3 style="font-size: 1.5rem; font-weight: bolder; color: #112b3c;">Five Dimensions of Digital Maturity Assesments
    </h3>

    <!-- getting sections -->
    <form [formGroup]="myForm" (submit)="getFormData(myForm.value)">
        <div style="width: 850px;">
            <cdk-accordion class="accordion">
                <cdk-accordion-item *ngFor="let section of Sections; let index = index;"
                    #accordionItem="cdkAccordionItem" class="accordion-item" role="button" tabindex="0"
                    [attr.id]="'accordion-header-' + index" [attr.aria-expanded]="accordionItem.expanded"
                    [attr.aria-controls]="'accordion-body-' + index"
                    >
                    <div class="accordion-item-header">
                        <span>
                            <i class="fa-solid fa-plus"></i>
                            <a (click)="accordionItem.toggle(); getQuestions(section.section_id)"
                                style="text-decoration: none;" class="m-4">{{section.section_name |titlecase}}
                            </a>
                        </span>
                    </div>
                    <div class="accordion-item-body" role="region"
                        [style.display]="accordionItem.expanded ? '' : 'none'" [attr.id]="'accordion-body-' + index"
                        [attr.aria-labelledby]="'accordion-header-' + index">
                        <!-- getting Questions according to section  as well as answers -->
                        <ol>
                            <li *ngFor="let question of Questions; let in = index;">
                                <span>{{question.question_name | titlecase}}</span>
                                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                                    [formControlName]="'ans'+in">
                                    <mat-radio-button class="example-radio-button" *ngFor="let answer of Answers"
                                        value="{{answer.answer_name}}">
                                        {{answer.answer_name}}
                                    </mat-radio-button>
                                </mat-radio-group>
                            </li>
                        </ol>
                        <div class="text-center btns">
                            <button type="reset" class="btn btn-dark mx-2">Reset</button>
                            <button (click)="accordionItem.toggle()" class="btn btn-danger m-2">Save</button>
                        </div>
                    </div>
                    <!-- accordion item body end -->
                </cdk-accordion-item>
            </cdk-accordion>
        </div>
    </form>
</div>
